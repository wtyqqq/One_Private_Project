<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- 样式-->
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <link rel="stylesheet" href="/static/css/custom-styles.css">

    <link rel="stylesheet" href="/static/css/style-ie.css"/>
    <![endif]-->

    <!-- Favicons图标 -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png">

    <!-- js -->
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/jquery.flexslider.js"></script>
    <script src="/static/js/jquery.custom.js"></script>
    <script language="javascript" type="text/javascript">
    $(function(){
        $d = $("#editor")[0].contentWindow.document;
        $d.designMode="on";
        $d.contentEditable= true;
        $d.open();
        $d.close();
        $("body", $d).append("<div></div>");



    });
    function underline(){
             var doc=document.getElementById('editor').contentWindow
             doc.document.execCommand('InsertHorizontalRule',false,null)
    }
    function preview(){
            // 获取iframe的body内容，用于显示或者插入到数据库
            alert($('#editor').contents().find('body').html());
            $('#preview_area').html($('#editor').contents().find('body').html());
        };
    function insert(){
            // 在iframe中插入一张图片
            var img = '<img src="' + $('#path').val() +'" />';
            $("body", $d).append(img);
        }
    //设置选定的文本为粗体/正常
    function setBold() {
    var win=document.getElementById("editor").contentWindow;
    win.document.execCommand("Bold",false,null);
    win.focus();
    }
    </script>
</head>

<body class="home" style="font-size: 18px">

<div class="color-bar-1"></div>
<div class="color-bar-2 color-bg"></div>


<h3>发帖</h3>
<form accept-charset="UTF-8" action="/publish/" class="publish" id="new_topic" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    <table width="100%" border="0" cellspacing="0" cellpadding="6">
        <colgroup>
            <col width="140">
            <col>
        </colgroup>
        <tbody>

        <tr>
            <th>帖子标题</th>
            <td>
                <label>
                    <input required id="topic_title" maxlength="80" name="t_title" size="60" type="text">
                </label>
            </td>
        </tr>

        <tr>
            <th valign="top">帖子简介</th>
            <td>
                <label>
                    <input required id="topic_introduce" maxlength="80" name="t_introduce" size="60" type="text">
                </label>
            </td>
        </tr>
        <tr>
            <th valign="top">帖子内容</th>
            <td>
                <div class="body_count">
                    <p>
                        <input type="button" id="bBtn" value="B" style="font-weight:bold" onclick="setBold();" />
                         <input type="button" id="bBtn1" value="B" style="font-weight:bold" onclick="preview();" />
                         <input type="button" id="bBtn2" value="B" style="font-weight:bold" onclick="insert();" />
                          <input type="button" id="bBtn3" value="B" style="font-weight:bold" onclick="underline();" />
                    </p>
                    <p>
                        <iframe id="editor" width="600px" height="400px" style="width: 700px;" cols="62" rows="20" name="t_content"></iframe>
                    </p>
                </div>
            </td>
        </tr>

        <tr>
            <th>封面图</th>
            <td>

                <div>
                    <input type="file" name="t_photo" accept="image/*">
                </div>
            </td>
        </tr>

        <tr>
            <th>类别</th>
            <td>
                <div>
                    <select name="t_kind">
                        {% for kind in kinds %}
                            <option value="{{ kind.id }}">{{ kind.k_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <th></th>
            <td>
                <button class="btn btn-large" type="submit">发表帖子</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>


<!-- 结尾部分 -->
<div class="footer-container" style="height: 20%;">
    <div class="container">
        <div style="margin-top: 30px" class="row">
            <div class="span12 footer-col footer-sub">
                <div class="row no-margin">
                    <div class="span6"><span class="left">一个论坛</span>
                    </div>
                    <div class="span6">
                            <span class="right">
                            <a href="#">主页</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="#">选项1</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a
                                    href="#">页面</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a
                                    href="#">联系我们</a>
                            </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- 尾部结束 -->

</body>
